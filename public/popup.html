<!DOCTYPE html>
<html>
<head>
  <title>InboxGuardian</title>
  <style>
    details summary {
      cursor: pointer;
      font-weight: bold;
      color: #007BFF;
    }

    details[open] summary {
      color: #0056b3;
    }

    ul {
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <h3>Inbox Guardian</h3>
  <p><strong>Sender:</strong> <span id="sender">Loading...</span></p>

  <script src="../src/popup.js" defer></script>

  <details>
    <summary>Links</summary>
    <ul id="links"></ul>
  </details>

  <details>
    <summary>Attachments</summary>
    <ul id="attachments"></ul>
  </details>

  <p id="scanResult">Result will appear here.</p>

  <button id="scan">Scan Email</button>
</body>
</html>
